<div class="jumbotron">
  <h3>{{itemLocation.name}}</h3>
  <p>in <strong>{{itemLocation.land}}</strong></p>
  <table class="table table-striped table-hover ">
    <thead>
    <tr>Companyname</tr>
    <tr>Foundation Date</tr>
    <tr>Employee Number</tr>
    </thead>
    <tbody>
    <div *ngFor="let c of getCompaniesArray">
      <div *ngIf="c.id==itemLocation.id">
      <tr>
        <td>{{c.name}}</td>
        <td>{{c.date}}</td>
        <td>{{c.employeeNumber}}</td>
      </tr>
      </div>
    </div>
    </tbody>
  </table>
</div>
