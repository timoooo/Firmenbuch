
<h1>Companies</h1>

<div class="form-group">
  <label>Company</label>
  <input name="searchCompany" [(ngModel)]="searchCompany" class="form-control">
</div>

<div class="form-group">
  <button class="btn" (click)="search()">Suchen</button>
  <a class="btn btn-danger" [routerLink]="['/company-create']">Create</a>
</div>

<div *ngFor="let c of companies" class="col-xs-12 col-lg-3 col-md-4 col-sm-6 ">
  <company-card
          [item]="c"
          [(selectedItem)]="selectedCompany">
  </company-card>

</div>

<pre>Warenkorb
------------------------
{{ selectedCompany | json }}
</pre>
