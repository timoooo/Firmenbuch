<h1>Create a new Company</h1>
<div>
    {{ message }}
</div>
<body>
<div class="form-group">
    <label>Name</label>
    <input [(ngModel)]="name" class="form-control">
</div>
<div class="form-group">
    <label>Branch</label>
    <input [(ngModel)]="branch" class="form-control">
</div>
<div class="form-group">
    <label>Numer of Employees</label>
    <input [(ngModel)]="employeeNumber" class="form-control">
</div>
<div class="form-group">
    <label>Foundation Date</label>
    <input [(ngModel)]="foundationDate" class="form-control">
</div>
<div class="form-group">
    <label> Location</label>
    <select [(ngModel)]="locationID" class="form-control" name="location" required>
        <option *ngFor="let l of getLocationsArray" value="{{l.id}}">{{l.name}}</option>
    </select>
</div>

<div class="form-group">
    <button (click)="add()" class="btn btn-default">Save</button>
</div>
</body>
